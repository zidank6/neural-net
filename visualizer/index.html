<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>MNIST Neural Network</h1>
            <div class="header-stats">
                <span class="stat">Architecture: <strong>784 → 128 → 64 → 10</strong></span>
                <span class="stat">Accuracy: <strong>97.3%</strong></span>
            </div>
        </header>

        <main class="main-layout">
            <!-- Left Panel: Drawing Canvas -->
            <section class="panel drawing-panel">
                <h2>Draw a Digit</h2>
                <div class="canvas-wrapper">
                    <canvas id="draw-canvas" width="280" height="280"></canvas>
                </div>
                <div class="canvas-controls">
                    <button id="clear-btn" class="btn">Clear</button>
                </div>
            </section>

            <!-- Center: 3D Network Visualization -->
            <section class="panel network-panel">
                <div id="network-3d"></div>
            </section>

            <!-- Right Panel: Predictions + Network Info -->
            <section class="panel info-panel">
                <div class="predictions">
                    <h2>Prediction</h2>
                    <div id="probability-bars">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <div class="network-info">
                    <h2>Network</h2>
                    <div id="layer-info">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="network3d.js"></script>
    <script src="app.js"></script>
</body>
</html>
